<!DOCTYPE html>
<html>

<head>
<title>Parasol Navigation - v0.2</title>
<link rel="stylesheet" href={{ url_for('static', filename='styles.css') }}>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
</head>

<body>

<div class="lhs">
    <h1>Parasol Navigation</h1>
</div>

<div class="rhs">
    <h2>Instructions:</h2>
    Left-click to set starting location <br>
    Right-click to set destination <br>
    Enjoy your trip! <br>
</div>

<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="timeSlider">
</div>

<div id="parasol-map"></div>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    crossorigin=""></script>
<script src={{ url_for('static', filename='scripts.js') }}></script>

</html>
